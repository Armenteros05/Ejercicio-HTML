<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width, initial_sacle=1.0">
    <title>Mi pagina web de prueba</title>
</head>
<body>
    <h1 id="Titulo-Principal">Esta es mi pagina web de prueba</h1>
    <div class="seccion-principal">
        <p>Parrafo</p>
        <p lang ="en" dir="rtl"> Parrafo2</p>
    </div>

    <form action="" method="post">
        <label for="name">Nombre:</label>
        <input tabindex="1" type="text" placeholder="Nombre" id="name" name="name"><br>

        <label for="email">Email:</label>
        <input tabindex="2" type="email" placeholder="Email" id="email" name="email" title=" Escribe tu correo electrónico"><br>

        <label for="mensaje">Mensaje:</label>
        <textarea tabindex="3"  id="mensaje" name="mensaje"></textarea><br>

        <button type="submit" id="boton" tabindex="4">Enviar</button>
        <a href="#Titulo-Principal" tabindex="4">Volver al Inicio</a>
        <a href="https://github.com/Armenteros05/Ejercicio-HTML/branches" tabindex="5">Ver Más Información</a>

    </form>
</body>
</html>
