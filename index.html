<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mi pagina web de prueba</title>
</head>
<body>
    <h1 id=" Titulo-Principal">Esta es mi pagina web de prueba</h1>
    <div>En un lugar de la Mancha, de cuyo nombre no quiero acordarme, no ha mucho que vivía un hidalgo de los de lanza en astillero, adarga antigua, rocín flaco y galgo corredor</div>
    <p lang ="en" dir="rtl"> I want to introduce this text in my paragraph</p>
    <form>
        <label for="name">Nombre:</label>
        <input tabindex="1" type="text" id="name" name="name">
        <label for="email">Email:</label>
        <input tabindex="2" type="email" id="email" name="email" title=" Escribe tu correo electrónico">
        <label for="mensaje">Mensaje:</label>
        <input tabindex="3" type="text" id="mensaje" name="mensaje">
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
